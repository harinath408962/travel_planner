<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Travel Planner - Saved Trips</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="header">
  <div class="title">Saved Trips</div>
</header>

<main class="center-area wide">

  <div style="width:100%; max-width:1200px; margin:0 auto;">

    <!-- FILTER BAR -->
    <div class="card">
      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">

        <label><strong>Year</strong>
          <select id="filterYear">
            <option value="">All</option>
          </select>
        </label>

        <label><strong>Month</strong>
          <select id="filterMonth">
            <option value="">All</option>
            <option value="1">January</option><option value="2">February</option>
            <option value="3">March</option><option value="4">April</option>
            <option value="5">May</option><option value="6">June</option>
            <option value="7">July</option><option value="8">August</option>
            <option value="9">September</option><option value="10">October</option>
            <option value="11">November</option><option value="12">December</option>
          </select>
        </label>

        <button id="applyFilter" class="btn small-btn">Apply</button>
        <button id="clearFilter" class="btn small-btn">Clear</button>

        <!-- HOME BUTTON -->
        <button id="homeBtn" class="btn small-btn red">Home</button>

      </div>
    </div>

    <!-- TRIP GRID -->
    <div id="tripList" class="trip-grid" style="margin-top:18px;"></div>

  </div>

</main>

<script src="app.js"></script>
</body>
</html>
